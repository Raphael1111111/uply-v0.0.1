<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Web-App</title>
  <!-- Firebase Initialisierung und Authentifizierungsprüfung -->
  <script type="module" src="firebaseInit.js"></script>

</head>
<body>
  <!-- Header einfügen -->
  <div id="header"></div>

  <main>
   <!-- Füge das hinzu, nachdem der Header eingefügt wurde -->
   <div id="tutorial">
    <div id="step-1" class="step">
      <p>Zuerst wirst du im Feed herausfinden, welche Tätigkeiten es gibt.</p>
      <button id="next-1" class="next-btn">Weiter</button>
    </div>
    <div id="step-2" class="step hidden">
      <p>Dann kannst du dich in einem Gebiet ausprobieren.</p>
      <button id="next-2" class="next-btn">Weiter</button>
    </div>
    <div id="step-3" class="step hidden">
      <p>Hier werden dir deine Ergebnisse angezeigt.</p>
      <button id="next-3" class="next-btn">Weiter</button>
    </div>
    <div id="step-4" class="step hidden">
      <p>Hier findest du konkrete Schritte. Vielleicht ein Buch, ein Onlinekurs, ein Praktikum,...</p>
      <button id="next-4" class="next-btn">Los geht's</button>
    </div>
  </div>
  


  </main>

  <!-- Footer einfügen -->
  <div id="footer"></div>

  <script src="scripts.js"></script>

 
  
  
  
 



</body>
</html>
