<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder-like Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Professional Workers</h1>
        <div class="image-container">
            <img id="image" src="https://firebasestorage.googleapis.com/v0/b/uply-v1.appspot.com/o/2023%20survey%20content%2F6a.gif?alt=media&token=65740a7a-c11e-454e-a6f9-3a43d07484e2" alt="Professional worker">
        </div>
        <div class="buttons">
            <button id="no-btn">No</button>
            <button id="yes-btn">Yes</button>
        </div>
        <div class="counter">
            <p>Yes: <span id="yes-count">0</span></p>
            <p>No: <span id="no-count">0</span></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
